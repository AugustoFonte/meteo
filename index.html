<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteorologia</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Carregar fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 

  <!-- Ficheiro Sass -->
  <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>

  

  <div class="container box-meteo">
    <div class="row">
      <div class="col-12 col-lg-2 col-city text-center p-5">
        <div class="row">
          <div class="col-sm-6 col-lg-12 ">
            <h1>Barcelos</h1>
            <p class="py-3">parcialmente nublado</p>
          </div>
          <div class="col-sm-6 col-lg-12">
            <img src="assets/img/nuvem.png" alt="">
            <h2>30ºC</h2>
            
          </div>
        </div>
  

        
      </div>
      <div class="col-12 col-lg-10 p-5 col-data">
        
        <div class="row">
          <div class="col-6">
            <h3>
              Sábado, 12 de Julho, 2022
            </h3>
          </div>
          <div class="col-6">
            <form action="/send">
              <input class="pesquisa" type="text" name="" id="" placeholder="procurar cidade">
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <div class="box p-4 bigbox" style="background-image: url('assets/img/gota.png')">
              <h4>Humidade</h4>
              <p class="numero">75</p>
              <p class="numero">%</p>
            </div>
          </div>
          <div class="col-4">
            <div class="box p-4 bigbox" style="background-image: url('assets/img/vento.png')">
              <h4>Vento</h4>
              <p class="numero">4.63</p>
              <p class="numero">m/s</p>
            </div>
          </div>
          <div class="col-4">
            <div class="box p-4 bigbox" style="background-image: url('assets/img/bussola.png')">
              <h4>Direcção Vento</h4>
              <p class="numero">SSE</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <div class="box p-4 smallbox" style="background-image: url('assets/img/oculos.png')">
              <h4>Visibilidade</h4>
              <p class="numero">10.0</p>
              <p class="numero">KM</p>
            </div>
          </div>
          <div class="col-4">
            <div class="box p-4 smallbox" style="background-image: url('assets/img/sunrise.png')">
              <h4>Nascer do Sol</h4>
              <p class="numero">5:04</p>
            </div>
          </div>
          <div class="col-4">
            <div class="box p-4 smallbox" style="background-image: url('assets/img/pordosol.png')">
              <h4>Por do Sol</h4>
              <p class="numero">21:05</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <ul class="sistemas">
              <li><a href="#" class="ativo">Sistema Métrico</a></li>
              <li><a href="#">Sistema Imperial</a></li>
            </ul>
          </div>
        </div>


      </div>
    </div>
  </div>







  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
